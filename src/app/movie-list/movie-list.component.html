<div class="movieList_page">
  <div class="header">
    <div class="col-md-3">
      <h3>Movies</h3>
    </div>

    <div class="mb-3 col-md-5">
      <input type="email" class="form-control" id="exampleFormControlInput1" 
      placeholder="Search for your required movie here" [(ngModel)]="searchMovie"
      (keyup.enter)="submitInput()">
    </div>

    <div class="col-md-4">
      <button class="btn btn-primary" (click)="submitInput()">Search</button>
    </div>
  </div>

  <div class="mb-3 col-md-5">
    <div *ngIf="showLoader" class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  <div class="movie_list row" *ngIf="!showLoader" >
    <div class="card col-md-4" style="width: 18rem;" *ngFor="let movie of movieList">
      <img src="{{ movie.Poster }}" class="card-img-top" alt="{{ movieTitle }}">
      <div class="card-body">
        <h5 class="card-title">{{ movie.Title }}</h5>
        <h6 class="card-text">{{ movie.Type }}</h6>
        <h6 class="card-text">{{ movie.Year }}</h6>
      </div>
    </div>
  </div>
</div>
